<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Negotiations</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">

</head>

<body class="container">

    <h1 class="text-center">Negotiations</h1>
    <div id="messageView"></div>
    <form class="form" onsubmit="negotiationController.add(event)">

        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" class="form-control" required autofocus/>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" min="1" step="1" id="quantity" class="form-control" value="1" required/>
        </div>

        <div class="form-group">
            <label for="value">Value</label>
            <input id="value" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required/>
        </div>

        <button class="btn btn-primary" type="submit">Add</button>
    </form>

    <div class="text-center">
        <button onclick="negotiationController.delete()" class="btn btn-primary text-center" type="button">Delete</button>
    </div>
    <br>
    <br>
    <div id="negotiationsView"></div>
    <script src="./lib/system.js"></script>
    <script src="./lib/jquery.min.js"></script>
    <script>
        System.defaultJSExtensions = true;
        System.import('./js/app.js')
            .catch(error => console.error(error));
    </script>
</body>

</html>
